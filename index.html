<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="shortcut icon" href="img/title.png" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="content">
        <form name="form">
            <input id="inputNumber">
            <table>
                <tr>
                    <td><input class="button" type="button" value="asin" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="sin" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="C" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="/" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="x" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="del" onclick="getValue(this)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="acos" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="cos" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="7" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="8" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="9" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="-" onclick="getValue(this)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="atan" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="tan" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="4" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="5" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="6" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="+" onclick="getValue(this)"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="sqrt" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="ln" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="1" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="2" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="3" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="^" onclick="getValue(this)"></td>
                </tr>
                <tr>
                    <td>
                        <a href="https://github.com/ilyukou/web-calculator" class="button">
                            <input class="button git" type="button" value="Git">
                            <!--
                            <img id="img" src="img/github.png">
                            -->
                        </a>
                    </td>
                    <td><input class="button" type="button" value="e" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="%" onclick="getValue(this)"></td>
                    <td><input class="button number" type="button" value="0" onclick="getValue(this)"></td>
                    <td><input class="button" type="button" value="." onclick="getValue(this)"></td>
                    <td><input class="button equally" type="button" value="=" onclick="getValue(this)"></td>
                </tr>
            </table>
        </form>
    </div>

    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
